name: Pokemon Challenge

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  issues: write
  statuses: write

jobs:
  challenge:
    runs-on: ubuntu-latest
    steps:
      - name: Set Pending Status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              target_url: 'https://play.pokemonshowdown.com/ladder',
              description: 'You must defeat the Gym Leader first!',
              context: 'pokemon/battle'
            });

      - name: Challenge the User
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "## üõë A Wild PR appeared!\n\nTo merge this PR, you must defeat a trainer in a **Pokemon Showdown Random Battle**!\n\n### ‚öîÔ∏è [CLICK HERE TO START BATTLE](https://play.pokemonshowdown.com/) ‚öîÔ∏è\n\n**Instructions:**\n1. Go to [Pokemon Showdown](https://play.pokemonshowdown.com/).\n2. Click the green **Battle!** button (make sure Format is *Gen 9 Random Battle*).\n3. **WIN** the battle.\n4. Copy the **Replay URL** (e.g., `https://replay.pokemonshowdown.com/gen9randombattle-123456789`).\n5. Paste the link in a comment on this PR.\n\n*Gotta catch 'em all!*"
            })
      
      - name: Label PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['blocked-by-pokemon']
            })
