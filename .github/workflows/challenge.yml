name: Pokemon Challenge

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  challenge:
    runs-on: ubuntu-latest
    steps:
      - name: Challenge the User
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "## ðŸ›‘ A Wild PR appeared!\n\nTo merge this PR, you must defeat a trainer in a **Pokemon Showdown Random Battle**!\n\n### Instructions:\n1. Go to [Pokemon Showdown](https://play.pokemonshowdown.com/ladder) and play a **Gen 9 Random Battle**.\n2. **WIN** the battle.\n3. Copy the **Replay URL** (e.g., `https://replay.pokemonshowdown.com/gen9randombattle-123456789`).\n4. Paste the link in a comment on this PR.\n\n*Gotta catch 'em all!*"
            })
      
      - name: Label PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['blocked-by-pokemon']
            })

